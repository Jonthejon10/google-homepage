
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Homepage Clone</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-left-buttons">
                <ul class="nav-list">
                    <li>
                        <a href='#'>About</a>
                    </li>
                    <li>
                        <a href='#'>Store</a>
                    </li>
                </ul>
            </div>
            
            <div class="nav-right-buttons">
                <ul class="nav-list">
                    <li>
                        <a href='#'>Gmail</a>
                    </li>
                    <li>
                        <a href='#'>Images</a>
                    </li>
                    <li>
                        <button type="button" class="apps-button"></button>
                    </li>
                    <li>
                        <button class="sign-in-button">Sign in</button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <img src="./images/google-logo.svg">

        <div class="input-container">
            <input type="search" class="search-bar">
            <button type="button" class="search-button"></button>
            <button type="button" class="keyboard-button"></button>
        </div>

        <div class="text-buttons-container">
            <button type="button" class="text-button google-search-button">Google Search</button>
            <button type="button" class="text-button lucky-button">I'm Feeling Lucky</button>
        </div>
    </main>

    <footer>
        <div class="footer-left-buttons">
            <ul class="footer-list">
                <li><a href='#'>Advertising</a></li>
                <li><a href='#'>Business</a></li>
                <li><a href='#'>How Search works</a></li>
            </ul>
        </div>

        <div class="footer-right-buttons">
            <ul class="footer-list">
                <li><a href='#'>Settings</a></li>
                <li><a href='#'>Terms</a></li>
                <li><a href='#'>Privacy</a></li>
            </ul>
        </div>
    </footer>        
</body>
</html>
